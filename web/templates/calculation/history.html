{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Calculations{% endblock %}</h1>
  <a class="action" href="{{ url_for('calculation.delete')}}">Clear all</a>
{% endblock %}

{% block content %}
<ul>
{% for answer in answers %}
  <li class="body">{{ answer['expression'] }} = {{ answer['solving'] }}</li>
{% endfor %}
</ul>
{% endblock %}
