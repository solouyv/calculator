{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Calculations{% endblock %}</h1>
  <a class="action" href="{{ url_for('calculation.delete')}}">Clear all</a>
{% endblock %}

{% block content %}
{% for answer in answers %}
    <article class="row">
      <p class="body col">{{ answer['expression'] }}</p>
      <p class="body col">{{ answer['solving'] }}</p>
    </article>
    {% endfor %}
{% endblock %}
